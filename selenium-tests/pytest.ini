[tool:pytest]
# Test directory
testpaths = tests

# Add markers
markers =
    critical: Critical priority tests
    high: High priority tests
    normal: Normal priority tests
    minor: Minor priority tests
    smoke: Smoke tests for basic functionality
    regression: Regression tests
    login: Login-related tests
    blog: Blog functionality tests
    appointment: Appointment management tests
    authorization: Authorization tests
    ui: User interface tests
    api: API tests
    integration: Integration tests
    performance: Performance tests

# Test output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=10
    # --alluredir=reports/allure-results
    # --clean-alluredir

# Minimum version
minversion = 6.0

# Python files pattern
python_files = test_*.py *_test.py

# Python classes pattern
python_classes = Test*

# Python functions pattern  
python_functions = test_*

# Collection timeout
timeout = 1800

# Console output
console_output_style = progress

# Log settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test discovery
norecursedirs = .git .pytest_cache dist build *.egg 